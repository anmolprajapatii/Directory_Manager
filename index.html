<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory Manager</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="app-container">
        <h1>Directory Manager By Anmol</h1>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="create">Create</button>
            <button class="tab-btn" data-tab="delete">Delete</button>
            <button class="tab-btn" data-tab="rename">Rename</button>
            <button class="tab-btn" data-tab="move">Move</button>
            <button class="tab-btn" data-tab="copy">Copy</button>
            <button class="tab-btn" data-tab="organize">Organize</button>
        </div>

        <!-- Create Tab -->
        <div class="tab-content active" id="create">
            <h2>Create Directory</h2>
            <div class="form-group">
                <label>Parent Directory:</label>
                <input type="text" id="create-path" placeholder="C:/Users/Name/Desktop">
            </div>
            <div class="form-group">
                <label>Directory Name:</label>
                <input type="text" id="create-name" placeholder="NewFolder">
            </div>
            <button class="action-btn" id="create-btn">Create</button>
        </div>

        <!-- Other tabs... (similar structure) -->

        <div class="output" id="output"></div>
    </div>

    <script>
        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById(btn.dataset.tab).classList.add('active');
            });
        });

        // Output messages
        function showMessage(message, isError = false) {
            const output = document.getElementById('output');
            const msg = document.createElement('div');
            msg.textContent = message;
            msg.className = isError ? 'error' : 'success';
            output.appendChild(msg);
            setTimeout(() => msg.remove(), 5000);
        }

        // API call helper
        async function callApi(endpoint, data) {
            try {
                const response = await fetch(`http://localhost:5000/api/${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                showMessage(result.message, !result.success);
                return result;
            } catch (error) {
                showMessage('Failed to connect to server', true);
                console.error('API Error:', error);
                return { success: false, message: 'Connection failed' };
            }
        }

        // Create directory
        document.getElementById('create-btn').addEventListener('click', async () => {
            const path = document.getElementById('create-path').value.trim();
            const name = document.getElementById('create-name').value.trim();
            
            if (!path || !name) {
                showMessage('Please fill all fields', true);
                return;
            }
            
            await callApi('create', { path, name });
        });

        // Similar event listeners for other buttons...
    </script>
</body>
</html>
